<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="copi.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<body>

	

<div class="container">
	<div class="form">
		<h1>DETAILS</h1>
		<p>
			<input type="text" name="fullname" placeholder="FULLNAME" id="uname">
		</p>
		<p>
			<input type="email" name="email" placeholder="EMAIL" id="email">
		</p>
		<p>
			<input type="date" name="date" placeholder="DATE OF BIRTH" id="dob">
		</p>
		<p>
			<input type="text" name="home address" placeholder="HOME ADDRESS" id="home">
			<input type="text" name="home address" placeholder="HOME ADDRESS" id="home">
		</p>
		<p>
			<input type="number" name="number" placeholder="PHONE NUMBER" id="phone">
		</p>

		<p><input type="submit" id="submit" class="sub"></p>

	</div>

	<div class="result">
		<h1>Result</h1>
		<p id="uname-results"></p>
		<p id="email-results"></p>
		<p id="dob-results"></p>
		<p id="home-results"></p>
		<p id="phone-results"></p>
	</div>
</div>


<script src="./copo.js"></script>

</body>
</body>
</html>
